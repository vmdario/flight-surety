<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>FlightSurety</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">FlightSurety</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
        </ul>
        <div class="navbar-text">
          Wallet: <span id="wallet"></span> || Balance: <span id="balance"></span> ETH
        </div>
      </div>
    </nav>

    <main class="container top-20">
      <div id="display-operational" class="top-20"></div>
      <div id="display-wrapper" class="top-20"></div>
      <div class="row top-20">
        <label class="form">Flight</label> <input type="text" id="flight-number" />
        <button class="btn btn-primary" id="submit-oracle">Submit to Oracles</button>
      </div>
    </main>
    <div class="container">
      <h3>Flight Insurance</h3>
      <div class="row">
        <label class="form">Airline</label
        ><select id="select-airline"></select>
      </div>
      <div class="row"><label class="form">Flight</label> <select id="select-flight"></select></div>
      <div class="row"><label class="form">Amount in ether (ETH)</label> <input type="number" id="airline-amount" max="1" /></div>
      <button class="btn btn-primary" id="buy-insurance">Buy insurance</button>
    </div>
  </body>
</html>
