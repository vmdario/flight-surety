<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>FlightSurety</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">FlightSurety</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto"></ul>
        <div class="navbar-text">Wallet: <span id="wallet"></span> || Balance: <span id="balance"></span> ETH</div>
      </div>
    </nav>

    <div class="container top-20">
      <div id="display-operational" class="top-20"></div>
    </div>

    <div class="container">
      <h3>Fetch Flight Status</h3>
      <div class="row">
        <div class="col">
          <div class="row">
            <div class="col">
              <div class="row">
                <label class="form">Airline</label>
                <select id="flight-airline"></select>
              </div>
              <div class="row">
                <label class="form">Flight</label> <select id="flight-number"></select>
              </div>
              <div class="row">
                <label class="form">Timestamp</label> <input type="text" id="flight-timestamp" value="1" required />
              </div>
              <button class="btn btn-primary" id="submit-oracle">Submit to Oracles</button>
            </div>
          </div>
        </div>
        <div class="col">
          <p>Result:</p>
          <div id="display-wrapper-status"></div>
        </div>
      </div>
    </div>

    <div class="container">
      <h3>Buy Flight Insurance</h3>
      <div class="row">
        <div class="col">
          <div class="row">
            <label class="form">Airline</label
            ><select id="bi-select-airline"></select>
          </div>
          <div class="row">
            <label class="form">Flight</label>
            <select id="bi-select-flight"></select>
          </div>
          <div class="row"><label class="form">Timestamp</label> <input type="text" id="bi-timestamp" value="1" required /></div>
          <div class="row">
            <label class="form">Amount in ether (ETH)</label>
            <input type="number" id="bi-airline-amount" min="0" max="1" required />
          </div>
          <button class="btn btn-primary" id="buy-insurance">Buy insurance</button>
        </div>
        <div class="col">
          <p>Result:</p>
          <div id="display-wrapper-buy-insurance"></div>
        </div>
      </div>
    </div>

    <div class="container">
      <h3>Withdraw Flight Insurance</h3>
      <div class="row">
        <div class="col">
          <div class="row">
            <label class="form">Airline</label
            ><select id="wi-select-airline"></select>
          </div>
          <div class="row">
            <label class="form">Flight</label>
            <select id="wi-select-flight"></select>
          </div>
          <div class="row"><label class="form">Timestamp</label> <input type="text" id="wi-timestamp" value="1" required /></div>
          <div class="row">
            <div class="col">
              <button class="btn btn-primary" id="credit-insuree">Request credit insuree</button>
            </div>
            <div class="col">
              <button class="btn btn-primary" id="pay-insuree">Withdraw insurance</button>
            </div>
          </div>
        </div>
        <div class="col">
          <p>Result:</p>
          <div id="display-wrapper-withdraw-insurance"></div>
        </div>
      </div>
    </div>
  </body>
</html>
